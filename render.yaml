services:
  - type: web
    name: tedx-auth-api
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: >
      sh -c "python manage.py migrate --noinput &&
             gunicorn auth_api.wsgi:application --bind 0.0.0.0:$PORT --workers 3 --timeout 60"
    envVars:
      - key: SECRET_KEY
        generateValue: true

      - key: DEBUG
        value: "False"

      - key: DATABASE_URL
        fromDatabase:
          name: tedx-db
          property: connectionString

      - key: ALLOWED_HOSTS
        value: ".onrender.com"

      - key: CORS_ALLOWED_ORIGINS
        value: "https://tedx-frontend.onrender.com,https://yourdomain.com"

      - key: PYTHONPATH
        value: "."

      # Google OAuth Configuration (Required)
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false

      # Production optimization
      - key: WEB_CONCURRENCY
        value: "3"

      # Optional: For emergency superuser creation in production
      # - key: SUPERUSER_CREATION_KEY
      #   sync: false

databases:
  - name: tedx-db
    databaseName: tedx
    user: tedx_user
    plan: free
